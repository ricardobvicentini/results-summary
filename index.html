<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>
  <link rel="stylesheet" href="estilos/style.css">

</head>
  <body>
      <section>
        
            <div class="container-one">
                <h3 class="title-one">Your Result</h3>
                
                  <div class="container-one__num">
                      <span>76</span>
                      <p>of 100</p>
                  </div>
                  
                  <div class="container-one__text">
                      <h3 class="title-two">Great</h3>
                      <p>You scored higher than 65% of the people who have taken these tests.</p>
                  </div>
                
                
            
            </div>
        
            <div class="container-two">

              <h3 class="title-three">Summary</h3>
              
                <div class="container-two__wrapper">
                  
                  <div class="container-two__wrapper__react">
                    <p class="wrapper__text react__text"><img src="assets/images/icon-reaction.svg">Reaction</p>
                    <p class="container-two__num">80 <span class="container-two__span">/ 100</span></p>
                  </div>
                  
                  <div class="container-two__wrapper__mem">
                    <p class="wrapper__text mem__text"><img src="assets/images/icon-memory.svg">Memory</p>
                    <p class="container-two__num">92 <span class="container-two__span">/ 100</span></p>
                  </div>
                  
                  <div class="container-two__wrapper__verb">
                    <p class="wrapper__text verb__text"><img src="assets/images/icon-verbal.svg">Verbal</p>
                    <p class="container-two__num">61 <span class="container-two__span">/ 100</span></p>
                  </div>
                  
                  <div class="container-two__wrapper__vis">
                    <p class="wrapper__text vis__text"><img src="assets/images/icon-visual.svg">Visual</p>
                    <p class="container-two__num"><strong>72</strong> <span class="container-two__span">/ 100</span></p>
                  </div>
                  
                </div>
                
                <a class="btn" href="#">Continue</a>
                
                
              </div>

              <p class="attribution">
                Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
                Coded by <a href="https://github.com/ricardobvicentini">ricardobvicentini</a>.
              </p>
              
            </section>
            

  </body>
</html>
